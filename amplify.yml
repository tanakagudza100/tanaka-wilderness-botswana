version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - npx ampx deploy --appId d28e04uztgod5k --branch $AWS_BRANCH

frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "Building the app..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*